<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <script src="scripts/jquery-3.5.1.min.js"></script>
  <script src="vendors/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/client.js"></script>
  <link href="vendors/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <title>SQL ToDo</title>
</head>
<body style="background-image:linear-gradient(#c5a364,#b49f8a);">
  <!-- BEGIN NAV -->
  <nav class="navbar navbar-expand-md navbar-light" style="background-color:#ffd152; border-bottom: #343a40 solid 6px;">
    <a class="navbar-brand" href="#">Tasker</a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">List 1 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List 2 <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav> 
  <!-- END NAV -->

  <!-- BEGIN INPUT -->
  <div class="container">
    <p>
      <button class="btn btn-success border-dark" type="button" data-toggle="collapse" data-target="#expandTaskFormBtn" aria-expanded="false" aria-controls="collapseExample">
        Add New Task
      </button>
      <a class="btn btn-success border-dark" href="#addBtn" role="button" aria-expanded="false" aria-controls="collapseExample">
        Create New List
      </a>
    </p>
    <div class="collapse" id="expandTaskFormBtn">
      <div class="card card-body border-dark">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="taskTitle" placeholder="Task Name">
            <textarea class="form-control" rows="3" id="taskDetails" placeholder="Task Details (optional)"></textarea>
          </div>
          <label for="dueDate">Deadline:</label>
          <div class="form-group">
            <input type="date" class="form-control" id="dueDate">
            <input type="time" class="form-control" id="dueTime">
          </div>
          <button type="button" id="addTaskBtn" class="btn btn-success border-dark">Create Task</button>
        </form>
      </div>
    </div>
  </div>
  <!-- END INPUT -->

  <!-- BEGIN OUPUT TABLE -->
  <div class="container">
    <table class="table table-bordered table-dark">
      <thead class="thead-dark">
        <th class="w-60">Task</th>
        <th style="text-align: center;">Time Remaining</th>
      </thead>
      <tbody id="listDisplay">
        <!-- Print tasks here -->
      </tbody>
    </table>
  </div>

</body>
</html>
